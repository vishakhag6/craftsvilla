<div class="content"> 
  <div class="example-container mat-elevation-z8">
    <table>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Notification Url</th>
        </tr>
        <tr *ngFor="let item of data">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.notifications_url}}</td>
        </tr>
      </table>
  </div>
</div>
